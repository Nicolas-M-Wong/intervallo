<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style-home-intervallo.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0", charset="UTF-8">

<title>Intervallomètre</title>

</head>

<body data-mode="dark">

<div id="phone-screen" class="phone-screen-class">
<div class="container" id="main" data-mode="dark">   
              
	<div class="IntervalForm" id="interval-Form">
	
        	<div class="flex_container">
            	<div class="flex_column">
        			<h3 class="Title-3">Paramètres</h3>
        		</div>
        		<div class="flex_column">
                    <input id="toggle-mode" type="checkbox" class="checkbox-toggle" checked>
					<input type="checkbox" class="checkbox-round-sleep" value="sleep" onchange="serverSleep()" data-mode="dark" checked>
					<input type="checkbox" class="checkbox-round-shutdown" value="shutdown" onchange="shutDown()" checked>
        		</div>
    		</div>
    		
    		<form method="post" class="param-submit">
    		
        		<div class="param-submit">
				
					<div class="label-info">
						<label for="nb_photo">Nombre de photo</label>
						<span class="tooltip" title="Nombre de photo qui seront prise par l'appareil">&#x24D8</span>
            		</div>
					<input type="number" name="nb_photo" id ="nb_photo" data-mode="dark" required />
					
					<div class="label-info">
						<label for="tmp_pose">Temps d'expo</label>
						<span class="tooltip" title="Temps d'exposition pour une photo">&#x24D8</span>
            		</div>
            		<input type="number" step="0.01" name="tmp_pose" id ="tmp_pose" data-mode="dark" required />
					
					<div class="label-info">
						<label for="enregistrement">Intervalle</label>
						<span class="tooltip" title="Intervalle de temps entre chaque photo">&#x24D8</span>
            		</div>
            		<input type="number" step="0.01" name="tmp_enregistrement" id ="enregistrement" data-mode="dark"required />
     
            		<input type="submit" id="form_submit" value="Ok"/>
                </div>
            </form>  
    	</div>
    
        <div id="confirmation" style="display: none;">
            <h3>Temps de prise de vue estimé : </h3><h3 id="estimation_tmp"></h3>
            <form action = "" method="post" class = "confirmation-form">
                <div class="flex_column">
                    <button name="confirm" value="Confirmer" id="openDialogBox">Confirmer</button>
                    <button name="test_shot" value="Photo_test" id="test_shot">Photo test</button>
                </div>
            </form>
        </div>
    
        <dialog id="dialogBox" data-mode="dark">
            <h3>Temps restant :‎</h3>
            <h3 id="Compteur"></h3>
            <footer>
            <div class="back_button">
                <button id="back_button" onclick="handleButtonClickBack(event)" type="button">
                Retour </button>
            </div>
            </footer>
        </dialog>
		<div class="navbar-container">
			<nav class="navbar" id="navbar-id" data-mode="dark">
				<a name="photo-distance" id="photo-distance" onclick="remoteTrigger()"><img src="ico-camera.ico" width="32" height="32" alt="Déclencheur"></a>
				<a name="intervallo-home" id="intervallo-home"><img width="32" height="32" src="ico-intervallo.ico" ></a>
				<a name="photo-distance" id="photo-distance" onclick="remoteTrigger()"><img src="ico-camera.ico" width="32" height="32" alt="Déclencheur"></a>
			</nav>
		</div>
    </div>
    
	 <div id="shutdown" class= "shutdown-class" data-mode="dark">
		<article class="title">
			<h1 style="font-size:10vw">We&rsquo;ll be back soon!</h1>
			<div class="title2">
				<p style="font-size:4vw">L'intervallomètre va s'éteindre dans 15 secondes</p>
			</div>
		</article>
	</div>
		
	<!-- -------------------------------------------------------- -->
</div>


<div id="big-screen" class="big-screen-class" data-mode="dark">
    
    <article>
        <h1 style="font-size:10vw">Please use a phone</h1>
        <div class="title2">
            <p>This website has been desgined to be used on a phone screen</p>
        </div>
    </article>

</div>

<div id="landscape-screen" class="landscape-screen-class" data-mode="dark">
    
    <articles>
        <h1 style="text-align: center; font-size:3vw">Please use portrait mode</h1>
    </article>

</div>

</div>

<!-- ------------------------------------------------------------------------------- -->

<script src="script-home-intervallo.js">

</script>
</body>
</html>
