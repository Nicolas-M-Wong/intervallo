<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Animation Example</title>
    <style>
        /* Basic styles for the swipe area */
        #swipeArea {
            width: 100%;
            height: 100vh;
            background-color: lightgrey;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            position: relative;
            overflow: hidden;
        }

        /* Swipe animation styles */
        .swipe-left {
            animation: swipeLeft 0.5s forwards;
        }

        .swipe-right {
            animation: swipeRight 0.5s forwards;
        }

        @keyframes swipeLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100vw);
                opacity: 0;
            }
        }

        @keyframes swipeRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="swipeArea">Swipe Here</div>

    <script>
        // Variables to store touch positions
        let startX, startY, endX, endY;

        // Function to handle the start of a touch event
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        }

        // Function to handle the end of a touch event
        function handleTouchEnd(event) {
            endX = event.changedTouches[0].clientX;
            endY = event.changedTouches[0].clientY;

            const diffX = endX - startX;
            const diffY = endY - startY;

            const swipeArea = document.getElementById('swipeArea');

            // Check if the swipe is horizontal
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    // Swipe right
                    swipeArea.classList.add('swipe-right');
					window.location.href =  "home.html";
                } else {
                    // Swipe left
					window.location.href =  "home-V1.html";
                    swipeArea.classList.add('swipe-left');
                }

                // Remove the class after animation to allow re-triggering
                setTimeout(() => {
                    swipeArea.classList.remove('swipe-left', 'swipe-right');
                }, 500); // Duration of the animation in milliseconds
            }
        }

        // Attach touch event listeners to the swipe area
        const swipeArea = document.getElementById('swipeArea');
        swipeArea.addEventListener('touchstart', handleTouchStart);
        swipeArea.addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>
