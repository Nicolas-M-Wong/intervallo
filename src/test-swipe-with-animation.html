<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Animation Example</title>
    <style>
        /* Basic styles for the swipe area */
        #swipeArea {
            width: 100%;
            height: 100vh;
            background-color: lightgrey;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s, opacity 0.5s;
        }

        /* Swipe animation styles */
        .swipe-left {
            animation: swipeLeft 0.5s forwards;
        }

        .swipe-right {
            animation: swipeRight 0.5s forwards;
        }

        .swipe-up {
            animation: swipeUp 0.5s forwards;
        }

        .swipe-down {
            animation: swipeDown 0.5s forwards;
        }

        @keyframes swipeLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100vw);
                opacity: 0;
            }
        }

        @keyframes swipeRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        @keyframes swipeUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes swipeDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="swipeArea">Swipe Here</div>

    <script>
        // Variables to store touch positions
        let startX, startY, endX, endY;

        // Function to handle the start of a touch event
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        }

        // Function to handle the end of a touch event
        function handleTouchEnd(event) {
            endX = event.changedTouches[0].clientX;
            endY = event.changedTouches[0].clientY;

            const diffX = endX - startX;
            const diffY = endY - startY;
            const swipeArea = document.getElementById('swipeArea');

            // Remove previous swipe classes
            swipeArea.classList.remove('swipe-left', 'swipe-right', 'swipe-up', 'swipe-down');

            // Determine swipe direction
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0) {
                    swipeArea.classList.add('swipe-right');
                } else {
                    swipeArea.classList.add('swipe-left');
                }
            } else {
                // Vertical swipe
                if (diffY > 0) {
                    swipeArea.classList.add('swipe-down');
                } else {
                    swipeArea.classList.add('swipe-up');
                }
            }

            // Remove the class after animation to allow re-triggering
            setTimeout(() => {
                swipeArea.classList.remove('swipe-left', 'swipe-right', 'swipe-up', 'swipe-down');
            }, 500); // Duration of the animation in milliseconds
        }

        // Attach touch event listeners to the swipe area
        const swipeArea = document.getElementById('swipeArea');
        swipeArea.addEventListener('touchstart', handleTouchStart);
        swipeArea.addEventListener('touchend', handleTouchEnd);
    </script>
</body>
