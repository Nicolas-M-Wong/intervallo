 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Sun Photo Spacing Calculator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Segoe UI, sans-serif;
			
        }
html {
background: #f1c40f;
}

body, html {
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
}



/* ----------- ---------- ----------- */

#toggle-mode{
	font-size: 0px;
}
.checkbox-round-sleep,
.checkbox-round-shutdown{
	font-size: 0px;
}

.checkbox-round-shutdown,
.checkbox-round-sleep,
#toggle-mode{
margin-left: 9px;
}

.checkbox-round-sleep{
color: #FFED00;
}
.checkbox-round-shutdown{
color: #C70039;
}

.circle {
    width: 1.7vh;
    height: 1.7vh;
	border: solid;
	border-width: 2px;
	border-radius: 50%;
}

#full-circle-sleep{
background-color: yellow;
border-color: yellow;
}

#full-circle-shutdown{
background-color: red;
border-color: red;
}


/* ----------- ---------- ----------- */

#header-bar {
	display: flex;
	justify-content: space-between;
}

#left-side {
	font-size: 18px;
}

#timer-header {
    margin-right: 18px;
}

#battery-header{
    margin-right: 18px;
}

.flex-column-title {
	display: flex;
	flex-direction: row;
	align-items: center;
}

/* ----------- ---------- ----------- */

.outer_container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
	flex-direction: column;
}
        .container {
			margin-top: 50px;
			margin-bottom: 100px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            padding: 30px;
            text-align: center;
		}
			

        .container h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
		
        .container p {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            color: #2c3e50;
        }

        input[type="number"]:focus {
            border-color: #f39c12;
            outline: none;
        }

        button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }

        .output, .next-page {
            margin-top: 20px;
            font-size: 1rem;
            color: #34495e;
        }

        .hidden {
            display: none;
        }
		
		
		
/* Status Bar */
.status-bar {
	
    background: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
	width: 100%;
	height: 35px;
    padding: 5px 10px;
    font-size: 14px;
	position: fixed; 
}

.time {
    flex: 1;
}

.battery {
    display: flex;
    align-items: center;
    gap: 5px;
}

.battery-icon {
    font-size: 16px;
}

/* ----------- ---------- ----------- */
/* Navigation bar */

.navbar-container { 
	display: flex; 
	flex-direction: column; 
	align-items: center;
	margin: 0px 25px 0px 25px;
} 

.navbar { 
	
	background: #f1c40f;
	display: flex; 
	justify-content: space-around; 
	align-items: center; 
	position: fixed; 
	bottom: 15px; 
	max-width 500px;
	width: 90%;
	border-radius: 25px;
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
} 

.navbar a { 
	text-align: center; 
	padding: 8px 8px; 
	text-decoration: none; 
	border-radius: 15px;
	margin: 8px;
} 

.navbar a:hover { 
	background-color: var(--accent-color); 
} 


    </style>
</head>
<body>

    <!-- Top Status Bar -->
    <div class="status-bar">
		<div id="left-side" class="flex-column-title">
		<span id="timer-header">hh:mm</span>
		<span id="logo">ðŸ”‹</span>
		<span id="battery-header">xx%</span>
		</div>
		<div id="right-side" class="flex-column-title">

			<a class="checkbox-round-sleep" value="sleep" onclick="home.serverEnd('sleep')">
			<div class="circle" id="full-circle-sleep"></div>
			</a>

			<a class="checkbox-round-shutdown" value="shutdown" onclick="home.serverEnd('shutdown')">
			<div class="circle" id="full-circle-shutdown"></div>
			</a>
			</div>
    </div>
	<div class="outer_container">
    <div class="container" id="page1">
        <h1>Solar eclipse intervallometers</h1>
        <p>Calculate the optimal photo interval and sun size for your setup.</p>
        <form id="sunForm">
            <input type="number" id="resolutionWidth" name="resolutionWidth" placeholder="Sensor Width (pixels)" value="6000" required>
            <input type="number" id="resolutionHeight" name="resolutionHeight" placeholder="Sensor Height (pixels)" value="4000" required>
            <input type="number" id="focalLength" name="focalLength" placeholder="Focal Length (mm)" value="300" required>
            <input type="number" id="sensorWidth" name="sensorWidth" placeholder="Sensor Width (mm)" value="23.5" required>
            <button type="button" onclick="sun.sunPhotoSpacing();">Calculate</button>
        </form>
        <div class="output" id="output">
            <!-- Results will appear here -->
        </div>
        <button class="hidden" id="nextButton" onclick="sun.showNextPage()">Next</button>
    </div>
	

    <div class="container hidden" id="page2">
        <h1>Photo Settings</h1>
        <form id="photoSettingsForm">
            <input type="number" id="numPictures" name="nb_photos" placeholder="Number of Pictures" required>
            <input type="number" id="timeInterval" name="tmp_enregistrement" placeholder="Time Interval (seconds)" required>
			<input type="number" id="timeExpo" name="tmp_pose" placeholder="Time Interval (seconds)" value=0.01 style="display: none;">
            <button type="submit" onclick="sun.submitForm('photoSettingsForm')" >Submit</button>
        </form>
		<div class="output" id="photoCountdown">
		<!-- counting down pictures and time -->
		</div>
	</div>
	
	<div class="navbar-container">
		<nav class="navbar" id="navbar-id" data-mode="dark">
			<a name="photo-distance" id="photo-distance-L" onclick="home.remoteTrigger();home.changeColor('L');navigator.vibrate([250]);"><img src="ico-camera.ico" width="32" height="32" alt="DÃ©clencheur"></a>
			<a name="intervallo-home" id="intervallo-home" onclick="home.changePage('left');"><img width="32" height="32" src="ico-intervallo.ico" ></a>
			<a name="sun-eclipse" id="photo-distance-R" onclick="home.changePage('home');"><img src="ico-moon.ico" width="32" height="32" alt="Mode eclipse"></a>
		</nav>
	</div>
</div>

<script src="js-sun.js"></script>
<script src="function-home.js"></script>
<script src="js-home.js"></script>
</body>
</html>
