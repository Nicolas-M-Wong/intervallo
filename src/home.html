<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css-home.css">
<link rel="alternate" href="home-big-screen.html" id="big-screen">
<link rel="alternate" href="home-landscape-screen.html" id="landscape-screen">

<meta name="viewport" content="width=device-width, initial-scale=1.0", charset="UTF-8">

<title>Intervallomètre</title>

</head>

<body id="screen-container" data-mode="dark">

<div id="phone-screen" class="phone-screen-class">
<div class="container" id="main" data-mode="dark">

<div id="notification" data-mode="show">
	<div class="txt-notif"><span class="notification-title">Session de photos terminée</br></span>
	<span class="notification-message" id="notificationMessage">X photos prises, exposition X sec.</span>
	</div>
    <div id="close-notif">
		<a id="toggle-notif">&#10006;</a>
	</div>
</div>

	<div class="IntervalForm" id="interval-Form">
	
        	<div class="flex-container-title">
            	<div class="flex-column-title">
        			<h3 class="Title-3">Paramètres</h3>
        		</div>
        		<div class="flex-column-title">
				<a id="toggle-mode">
				<div class="circle" id="half-circle" data-mode="dark"></div>
				</a>
				
				<a class="checkbox-round-sleep" value="sleep" onclick="serverSleep()">
				<div class="circle" id="full-circle-sleep"></div>
				</a>
				
				<a class="checkbox-round-shutdown" value="shutdown" onclick="shutDown()">
				<div class="circle" id="full-circle-shutdown"></div>
				</a>
			</div>
    		</div>
    		
    		<form method="post" class="param-submit">
    		
        		<div class="param-submit">
				
					<div class="label-info">
						<label for="nb_photo">Nombre de photo</label>
						<span class="tooltip" title="Nombre de photo qui seront prise par l'appareil">&#x24D8</span>
            		</div>
					<input type="number" name="nb_photo" id ="nb_photo" data-mode="dark" required />
					
					<div class="label-info">
						<label for="tmp_pose">Temps d'expo</label>
						<span class="tooltip" title="Temps d'exposition pour une photo">&#x24D8</span>
            		</div>
            		<input type="number" step="0.01" name="tmp_pose" id ="tmp_pose" data-mode="dark" required />
					
					<div class="label-info">
						<label for="enregistrement">Intervalle</label>
						<span class="tooltip" title="Intervalle de temps entre chaque photo">&#x24D8</span>
            		</div>
            		<input type="number" step="0.01" name="tmp_enregistrement" id ="enregistrement" data-mode="dark"required />
     
            		<input type="submit" id="form-submit" value="Ok"/>
                </div>
            </form>  
    	</div>
    
        <div id="confirmation" style="display: none;">
            <h3>Temps de prise de vue estimé : </h3><h3 id="estimation_tmp"></h3>
            <form action = "" method="post" class = "confirmation-form">
                <div class="flex-column-confirm">
                    <button name="confirm" value="Confirmer" id="openDialogBox">Confirmer</button>
                    <button name="test-shot" value="Photo_test" id="test-shot">Photo test</button>
                </div>
            </form>
        </div>
    
        <dialog id="dialogBox" data-mode="dark">
            <h3>Temps restant :‎</h3>
            <h3 id="Compteur"></h3>
            <footer>
            <div class="back-button">
                <button id="back-button" onclick="handleButtonClickBack(event)" type="button">
                Retour </button>
            </div>
            </footer>
        </dialog>
		<div class="navbar-container">
			<nav class="navbar" id="navbar-id" data-mode="dark">
				<a name="photo-distance" id="photo-distance" onclick="remoteTrigger()"><img src="ico-camera.ico" width="32" height="32" alt="Déclencheur"></a>
				<a name="intervallo-home" id="intervallo-home"><img width="32" height="32" src="ico-intervallo.ico" ></a>
				<a name="photo-distance" id="photo-distance" onclick="remoteTrigger()"><img src="ico-camera.ico" width="32" height="32" alt="Déclencheur"></a>
			</nav>
		</div>
    </div>
    
    <div id="shutdown" class="shutdown-class" data-mode="dark">
		<div id="shutdown-inf">
        <div class="shutdown-wrapper" id="shutdown-wrapper" data-mode="dark">
            <div class="shutdown-content" data-mode="dark">
                <h1 class="shutdown-title">Hop au dodo</h1>
                <p class="shutdown-message">L'intervallomètre va s'éteindre dans 15 sec</p>
            </div>
            <div class="loading-wrapper">
                <div class="rotating-object"></div>
            </div>
        </div>
		</div>
    </div>
	</div>
		
</div>

</div>

<!-- ------------------------------------------------------------------------------- -->

<script src="js-home.js"></script>
</body>
</html>
